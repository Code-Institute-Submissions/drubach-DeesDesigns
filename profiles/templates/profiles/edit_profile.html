{% extends "base.html" %} 
{% load static %} 

{% block extra_title %}My Profile{%endblock %} 

{% block content %}

<main id="main">
    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
            <h2>Edit Profile</h2>
            <ol>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li>Profile - Edit</li>
            </ol>
            </div>
        </div>
    </section>

  <!-- Update Information -->
    <div class="container banner">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-6">
                <form
                    class="mt-3"
                    action="{% url 'my_profile' %}"
                    method="POST"
                    id="profile-update-form"
                >
                    {% csrf_token %}
                    <h4 class="text-muted">Username and Personal Information</h4>
                    {{ form_two|crispy }}
                    <h4 class="text-muted">Default Delivery Information</h4>
                    {{ form|crispy }}
                    <button type="submit" class="button float-right" id="update-information">
                        Update Information
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

  <!-- End Update Information-->
</main>

{% endblock %}
